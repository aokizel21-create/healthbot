<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HealthBot AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #ffd8e0 0%, #fff 100%);
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }

    header {
      background-color: #ff8fb1;
      color: white;
      text-align: center;
      padding: 15px;
      font-weight: 600;
      font-size: 18px;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }

    #chat {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .bot, .user {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 20px;
      font-size: 15px;
      line-height: 1.4em;
      word-wrap: break-word;
    }

    .bot {
      background-color: #ffe6eb;
      align-self: flex-start;
    }

    .user {
      background-color: #ffb6c9;
      align-self: flex-end;
      color: #fff;
    }

    .input-area {
      display: flex;
      padding: 10px;
      background-color: #fff;
      border-top: 1px solid #eee;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ffb6c9;
      outline: none;
      font-family: 'Poppins', sans-serif;
    }

    .input-area button {
      background-color: #ff8fb1;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 10px 16px;
      margin-left: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s;
    }

    .input-area button:hover {
      background-color: #ff709b;
    }

    ::-webkit-scrollbar {
      width: 5px;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #ffb6c9;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>Chat dengan HealthBot</header>

  <div id="chat">
    <div class="bot">
      Halo, saya adalah <b>HealthBot</b> â€” asisten sederhana seputar kesehatan. 
      Senang bisa membantu kamu hari ini.
    </div>
  </div>

  <div class="input-area">
    <input type="text" id="userInput" placeholder="Tulis pesan di sini..." />
    <button onclick="sendMessage()">Kirim</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('userInput');

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      appendMessage('user', text);
      input.value = '';
      chat.scrollTop = chat.scrollHeight;

      appendMessage('bot', 'Sebentar ya, saya sedang memproses pertanyaan kamu...');
      const reply = await getAIReply(text);
      setTimeout(() => {
        appendMessage('bot', reply);
      }, 1000);
    }

    function appendMessage(sender, text) {
      const msg = document.createElement('div');
      msg.className = sender;
      msg.innerHTML = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    async function getAIReply(userText) {
      try {
        const res = await fetch("https://api.monkedev.com/fun/chat?msg=" + encodeURIComponent(userText));
        const data = await res.json();
        const rawReply = data.response || "Maaf, saya belum bisa menjawab hal itu.";
        const reply = rawReply
          .replace("Monke", "HealthBot")
          .replace("monke", "HealthBot")
          .replace(/[\u{1F600}-\u{1F64F}]/gu, ""); // hapus emoji
        return reply;
      } catch (e) {
        return "Maaf, koneksi sedang lambat. Coba lagi nanti ya.";
      }
    }
  </script>
</body>
</html>
