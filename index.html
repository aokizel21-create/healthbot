<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HealthBot</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #ffd6e7, #fff);
      margin: 0;
      padding: 0;
    }

    .chat-header {
      background: #ff7fa8;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      border-radius: 0 0 20px 20px;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 85vh;
      overflow-y: auto;
      padding: 10px;
    }

    .message {
      margin: 8px;
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 80%;
      line-height: 1.4;
    }

    .user-message {
      background: #ffb5cc;
      align-self: flex-end;
    }

    .bot-message {
      background: #ffe1eb;
      align-self: flex-start;
    }

    .input-area {
      display: flex;
      padding: 10px;
      background: white;
      border-top: 1px solid #ddd;
    }

    input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      border-radius: 10px;
      background: #ffeaf1;
    }

    button {
      margin-left: 10px;
      background: #ff7fa8;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 15px;
      cursor: pointer;
    }

    button:hover {
      background: #ff5e94;
    }
  </style>
</head>
<body>
  <div class="chat-header">Chat with HealthBot</div>
  <div class="chat-container" id="chat-container">
    <div class="message bot-message">
      Halo, saya adalah <b>HealthBot</b> â€” asisten sederhana seputar kesehatan.<br>
      Saya dibuat dan diprogram oleh <b>Tuan Rivaldo</b>. Senang bisa membantu kamu hari ini!
    </div>
  </div>

  <div class="input-area">
    <input id="user-input" type="text" placeholder="Tulis pesan di sini..." />
    <button onclick="sendMessage()">Kirim</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("user-input");
      const chat = document.getElementById("chat-container");
      const userText = input.value.trim();
      if (!userText) return;

      const userMessage = document.createElement("div");
      userMessage.classList.add("message", "user-message");
      userMessage.textContent = userText;
      chat.appendChild(userMessage);
      input.value = "";

      const botMessage = document.createElement("div");
      botMessage.classList.add("message", "bot-message");
      botMessage.textContent = "Sebentar ya, saya sedang memproses pertanyaan kamu...";
      chat.appendChild(botMessage);
      chat.scrollTop = chat.scrollHeight;

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer 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"
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [
              { role: "system", content: "Kamu adalah HealthBot, asisten kesehatan yang sopan, ramah, dan menjelaskan dengan bahasa ringan tapi informatif. Kamu dibuat oleh Tuan Rivaldo." },
              { role: "user", content: userText }
            ],
            temperature: 0.7
          })
        });

        const data = await response.json();
        botMessage.textContent = data.choices?.[0]?.message?.content?.trim() || "Maaf, saya tidak mengerti pertanyaan kamu.";
        chat.scrollTop = chat.scrollHeight;
      } catch (error) {
        console.error(error);
        botMessage.textContent = "Terjadi kesalahan saat menghubungi server. Coba lagi nanti ya.";
      }
    }
  </script>
</body>
</html>
